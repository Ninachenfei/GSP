<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
       <title>优品商城</title>
        <script>
			function entry (){
				if(!/^#\/pages\/login\/register/im.test(location.hash) && !/^(localhost|192\.168)/.test(location.host)){
					location.href = '#/pages/login/register'
					entry()
				}
			}
			if(globalThis && !globalThis.plus){
				entry()
			}
			window.addEventListener('DOMContentLoaded', function(){
				if(globalThis && !globalThis.plus){
					entry()
					var _wr = function(type) {
						var orig = history[type];
						return function() {
							var rv = orig.apply(this, arguments);
							var e = new Event(type);
							e.arguments = arguments;
							window.dispatchEvent(e);
							return rv;
						};
					};
					history.pushState = _wr('pushState');
					history.replaceState = _wr('replaceState');
					window.addEventListener('replaceState', entry);
					window.addEventListener('pushState', entry);
				}
			}, false)
			
            document.addEventListener('DOMContentLoaded', function (){
				document.documentElement.style.fontSize = document.documentElement.clientWidth / 20 + 'px'
			}, false)
        </script>
        <link rel="stylesheet" href="<%= BASE_URL %>static/index.css" />
    </head>
    <body>
        <noscript>
            <strong>Please enable JavaScript to continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
</html>
